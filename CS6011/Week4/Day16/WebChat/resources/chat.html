<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebChat</title>
  <script type="text/javascript" src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="home-page">
    <label>Username=<input id="user-entry"/> </label>
    <label>Room=<input id="room-entry"/> </label>

    <button id="join"> Join</button>
  </div>

<!--  By default, the following should not display as this is the room page-->
  <div id="chat-page" style="display: none;">
    <h1 id="room"> </h1>
    <div id="chat-log"></div>
    <form id="chat-form">
      <input id="chat-message" type="text">
      <input id="submit-message" type="submit" value="post">
    </form>
    <button id="leave"> Leave</button>
  </div>
</body>
</html>
